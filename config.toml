baseurl = "https://pablodav.github.io/"
languageCode = "en-us"
title = "Pablo Estigarribia's docs"
theme = "hugo-material-docs"
metadataformat = "yaml"
canonifyurls = true
# Enable Google Analytics by entering your tracking id
googleAnalytics = "UA-93334116-1"

# true: use pygments-css or false: color-codes directly
pygmentsuseclasses = false

DefaultContentLanguage = "en"

[Languages]
[Languages.en]
title = "Pablo Estigarribia's docs"
weight = 1

[Languages.es]
title = "Pablo Estigarribia's docs"
weight = 2

[params]
	# General information
	author = "pablodav"
	description = "Pablo Estigarribia's personal docs for sharing sysadmin and devops works"
	copyright = "Released under the MIT license with content licensed with CC BY"

	# Repository
	provider = "GitHub"
	repo_url = "https://github.com/pablodav/blog"

	#version = "0.1.0"
	#logo = "images/logo.png"
	favicon = ""

	permalink = "#"

	# Custom assets
	custom_css = []
	custom_js  = ["https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js",
				  "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/languages/yaml.min.js"]

	# Syntax highlighting theme
	highlight_css  = ""

	[params.palette]
    	primary = "green"
    	accent  = "teal"

    [params.font]
    	text = "Ubuntu"
    	code = "Ubuntu mono"


[social]
	twitter = "p4blod4v"
	github  = "pablodav"
	email   = "pablodav@gmail.com"


